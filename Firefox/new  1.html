<style>

            background: transparent url("//s.ytimg.com/yts/imgbin/www-hitchhiker-vflwDZqgY.png") no-repeat scroll -206px -250px;

        .htube .button-label.active {
            background-color: #3579b7;
        }

    .htube .setting-container {
        overflow: hidden;
        display: inline-block;
        vertical-align: middle;
    }

    .htube .button-pref {
        margin-left: -2px;
        padding: 0 4px;
        height: 24px;
        border-radius: 0 2px 2px 0;
    }

        .htube .button-pref:hover {
            border-color: #C6C6C6;
            background: #F0F0F0 none repeat scroll 0 0;
            box-shadow: 0 1px 0 #000000;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }

        .htube .button-pref::before {
            background: transparent url("//s.ytimg.com/yts/imgbin/www-hitchhiker-vflwDZqgY.png") no-repeat scroll -150px -137px;
            width: 12px;
            height: 12px;
        }

        .htube .button-pref:hover::before {
            background: transparent url("//s.ytimg.com/yts/imgbin/www-hitchhiker-vflwDZqgY.png") no-repeat scroll -333px -185px;
